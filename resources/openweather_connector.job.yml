resources:
  jobs:
    openweather_connector_job:
      name: openweather_connector_job

      tags:
        env: dev
        concept: custom_connector
        api: DataSourceAPI

      on_failure:
          - vamsiviju@yahoo.com

      tasks:
        - task_key: batch_custom_connector
          max_retries: 0
          environment_key: spark-connect
          notebook_task:
            notebook_path: ../src/openweather_connector/datasource.py

        - task_key: stream_custom_connector
          max_retries: 0
          environment_key: spark-connect
          notebook_task:
            notebook_path: ../src/openweather_connector/datasourceReader.py

      environments:
        - environment_key: spark-connect
          spec:
            environment_version: 4
